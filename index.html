<div id="output"></div>
<script src="https://cdn.jsdelivr.net/npm/ejs-i@1.2.3/lib/ejs.min.js"></script>
<script>
  var people = ['geddy', 'neil', 'alex'],
      html = ejs.render('<%= people.join(", "); %>', {people: people});
  // Vanilla JS:
  document.getElementById('output').innerHTML = html;
</script>
