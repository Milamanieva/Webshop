<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="webshop" content= " A webshop for computers"
<title></title>
<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<h1><i>PC</i>-world</h1>

<div class="menu">	
        <ul>
            <li><a href="">Forside</a></li>
            <li><a href="">Levering</a></li>
            <li><a href="">Om os</a></li>
            <li><a href="">Kontakt</a></li> 
</ul></div>

<div class="logo">
    <img class="logo" src="https://cdn4.iconfinder.com/data/icons/computer-20/64/laptop-128.png" 
    alt="computer" width="135" height="135">
</div>

<div class="product">
     <div class="product-image"></div> 
     <span class="price">3.916-</span>
     <p>Lenovo 520S- i5</p>
</div>
      
<div class="product">
    <div class="product-image"></div> 
    <span class="price">5.499,-</span>
    <p>Lenovo 500M i7</p>
</div>

<div class="product">
    <div class="product-image"></div> 
    <span class="price">3.995,-</span>
    <p>Acer E565</p>
 </div>
 
 <div class="product">
    <div class="product-image"></div> 
    <span class="price">6.499,-</span>
    <p>HP 450</p>
 </div>
      
<div class="product">
    <div class="product-image"></div> 
    <span class="price">8.995,-</span>
    <p>HP 650 </p>
</div>

<div class="cart">
    <img src="cart.png" alt="Avatar" style="width:5%">
</div>
<div class="star"> 
    <img src="Star.png" alt ="Star Avatar" style="width:5%">
</div>

<div class="searchbar">
    <input type="searchbar" placeholder="Søg">
    <button class="Searchbutton" type="submit">Søg</button>
</div>


<fieldset>
<div class="filter">
<div>
    <h4>Mærke</h4>
    <input type="checkbox" class="Lenovo" name="intrest" value="mærke" checked>
    <label for="Lenovo">Lenovo</label>
</div>

<div>
    <input type="checkbox" class="Acer" name="interest" value="Acer">
    <label for="Acer">Acer</label>
</div>

<div>
    <input type="checkbox" class="HP" name="interest" value="HP">
    <label for="HP">HP</label>
</div>

<div>
    <h4>Processor</h4>
    <input type="checkbox" class="Amd9" name="intrest" value="Amd9" checked>
    <label for="Amd9">AMD a9</label>
</div>

<div>
    <input type="checkbox" class="Amd6" name="interest" value="Amd6">
    <label for="Amd6">AMD a6</label>
</div>

<div>
    <input type="checkbox" class="Amd12" name="interest" value="Amd12">
    <label for="Amd12">AMD a12</label>
</div>

<div>
    <input type="checkbox" class="IntelAtom" name="interest" value="IntelAtom">
    <label for="IntelAtom">Intel Atom</label>
</div>

<div>
    <h4>Pris</h4>
    <input type="checkbox" class="Price1" name="intrest" value="pris" checked>
    <label for="LessThan3000">Mindre end 3000</label>
</div>
    
<div>
    <input type="checkbox" class="Price2" name="interest" value="pris">
    <label for="Amd6">3000-6000</label>
</div>
    
<div>
    <input type="checkbox" class="Price3" name="interest" value="pris">
    <label for="Price3">6000-9000</label>
</div>

<div>
        <h4>Lagringstype</h4>
        <input type="checkbox" class="SDD" name="intrest" value="SDD" checked>
        <label for="SDD">SDD </label>
</div>
        
<div>
    <input type="checkbox" class="HDD" name="interest" value="HDD">
    <label for="HDD">HDD</label>
</div>

<div>
    <input type="checkbox" class="eMMC" name="interest" value="eMMC">
    <label for="eMMC">eMMC</label>
</div>
        
<div>
    <input type="checkbox" class="Flash" name="interest" value="pris">
    <label for="Flash">Flash</label>
</div>
</div>
</fieldset>

<div>
    <button class="MoveOnbutton" type="submit">Gå videre</button>
    </div>




</body>

</html>
